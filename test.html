<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../speedtypingtest/test.css">
</head>

<body>
    <div id="speedTypingTest" class="bg-container p-3">
        <h1 style="color:#690cb0">Speed Typing Test</h1>
        <p>On your fingers lets set Go!</p>
        <div class="d-flex flex-row justify-content-left">
            <div class="mr-3">
                <img class="mt-3 clock-img" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="" />
            </div>
            <div>
                <p style="font-size:18px" id="timer"></p>
            </div>
        </div>
        <div class="card mt-3 p-3">
            <div class="card-body">
                <p style="font-size:16px" id="quoteDisplay"></p>
                <div id="spinner" class="spinner-border">

                </div>
            </div>
            <textarea name="" id="quoteInput" rows="5" cols="40" placeholder="Type here"></textarea>
        </div>
        <p id="result"></p>
        <button class="m-2 btn btn-primary d-inline" id="submitBtn">Submit</button>
        <button class="btn btn-primary d-inline" id="resetBtn">Reset</button>
    </div>
    <script src="../speedtypingtest/test.js"></script>
</body>

</html>
